<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student Information</h3>
    <style>
        table, th, td {
            border-collapse: collapse;
        }
    </style>
    <table border="" >
        <thead>
            <tr bgcolor="lightgrey" height="50" width="700">
                <th rowspan="2" width="100">Student ID</th>
                <th colspan="2" width="200">Name</th>
                <!-- <th>Name</th> -->
                <th rowspan="2" width="100">Age</th>
                <th rowspan="2" width="100">Grade</th>
                <th rowspan="2" width="200">Email</th>
            </tr>

            <tr bgcolor="lightgrey">
                <th width="100">First Name</th>
                <th width="100">Last Name</th>
            </tr>
        </thead>

        <tr height="30">
            <td height="5">1</td>
            <td height="5">Alice</td>
            <td height="5">Johnson</td>
            <td height="5">20</td>
            <td height="5">A</td>
            <td height="5">alice@example.com</td>
        </tr>

        <tr height="30">
            <td height="5">2</td>
            <td height="5">Bob</td>
            <td height="5">Smith</td>
            <td height="5">22</td>
            <td height="5">B</td>
            <td height="5">bob@example.com</td>
        </tr>
        
        <tr height="30">
            <td height="5">3</td>
            <td height="5">Charlie</td>
            <td height="5">Brown</td>
            <td height="5">21</td>
            <td height="5">A</td>
            <td height="5">charlie@example.com</td>
        </tr>
        
        <tr height="30">
            <td height="5">4</td>
            <td height="5">David</td>
            <td height="5">Wilson</td>
            <td height="5">23</td>
            <td height="5">B</td>
            <td height="5">david@example.com</td>
        </tr>
        
        <tr height="30">
            <td height="5">5</td>
            <td height="5">Eva</td>
            <td height="5">Adams</td>
            <td height="5">19</td>
            <td height="5">A</td>
            <td height="5">eva@example.com</td>
        </tr>
    </table>
</body>
</html>
